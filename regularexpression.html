<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
</head>
<body>
 <script>
//Quantifiers: specifs how many times characters or group should apprear.
let text="aaaba";
let pattern=/\a*/g;
let pattern2=/\a+/g;
let pattern3=/\a?/g;
let result=text.match(pattern);
let result2=text.match(pattern2);
let result3=text.match(pattern3);
console.log(result)
console.log(result2)
console.log(result3)
/*Modifiers:(flags) change how regex matches
common modifier:
i= case sensitive
g= globalize
m= multi lines*/
let sentence="hai Hello\nhai, I'm fine.";
let pattern4=/^\hai+/igm;
let result4=sentence.match(pattern4);
console.log(result4)
/* Meta characters: it have special meaning in regex
common character:
. = any character expect new line
\d = digit(0-9)
\w = word character (letters ,digits,_)
\s = white space
^ = start of string /line
$ = end of the string */
let digitchar="Js001";
let pattern5=/\d+\w+/ig;
let result5=digitchar.match(pattern5);
console.log(result5)
/*
Grouping: prantheses() are used to group patterns and capture submatches.
*/
let username="javascript program";
let pattern6=/(\w+)/g;
let result6=username.match(pattern6);
console.log(result6)
console.log(result6[0])
console.log(result6[1])
/* 
Methods:
common regex method in JS:
test() = returns true/false
exec() = returns matched results with groups
match() = returns array of matches
replace() = replace matches
split() = splits string using regex
*/
let line ="apple banana apple grape";
let pattern7=/apple/;
console.log(pattern7.test(line));
//true (because apple exists in text)
let str ="Mr Bean has a green apple and a red apple";
const regex = /apple/ig;
let result8=(str.replace(regex,"orange"));
console.log(result8);
</script>   
</body>
</html>
