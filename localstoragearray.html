    <script>
        //local storage->stores data permanently
        //(until cleared by user or code)
   
        localStorage.setItem("username","javascript");
        localStorage.getItem("username");
        localStorage.removeItem("username");
        localStorage.clear()
        //storing array value Ls :
        //localstorage only storesstrings not values
        //we need to convert arrays into a string using(json,stringfy)
        var arr=["fidha",19,"frontend developer"];
        localStorage.setItem("details", JSON.stringify(arr))
        let storedarr=JSON.parse(localStorage.getItem("details"));
        console.log(storedarr);

         //storing an array of objects in local storage
         let subject=[{
            "sub1":"math",
            "sub2":"english",
         }]
         localStorage.setItem("subjectname",JSON.stringify(subject));
         let storedobj=JSON.parse(localStorage.getItem("subjectname"));
         //session storage
         //useful for temporary data
         //(like login session ,from progress)
         sessionStorage.setItem("fruits","apple");
         sessionStorage.getItem("fruits");
           </script>
